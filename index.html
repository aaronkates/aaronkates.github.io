<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>wordle</title>
    <style>
        html, body {
            touch-action: manipulation; /* Ensure smooth touch interaction */
            user-select: none;          /* Prevent text selection (standard) */
            -webkit-user-select: none;  /* Prevent text selection (Safari/Chrome) */
            -webkit-tap-highlight-color: rgba(0,0,0,0); /* Remove tap highlight */
}

button {
            padding: 20px; /* Increase padding for easier touch */
            touch-action: manipulation; /* Ensure proper touch handling */
            user-select: none;          /* Prevent text selection on buttons (standard) */
            -webkit-user-select: none;  /* Prevent text selection (Safari/Chrome) */
}

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Source Code Pro', monospace;
        }
    </style>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
